name: Run Linting Check and Tests
on:
  push:
  pull_request:
jobs:
  run-linting-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install Dependencies
        run: yarn install
      - name: Run Linting Checks
        run: yarn lint
